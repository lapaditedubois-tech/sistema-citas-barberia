<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Neita's Barber Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .registro-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--color-light);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .registro-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .registro-header h2 {
            color: var(--color-secondary);
            margin-bottom: 10px;
        }
        
        .registro-header p {
            color: var(--color-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-secondary);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background-color: var(--color-accent);
            color: var(--color-light);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--color-text);
        }
        
        .login-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>Neita's</h1>
                    <span>BARBER SHOP</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/servicios">Servicios</a></li>
                    <li><a href="/profesionales">Barberos</a></li>
                    <li><a href="/galeria">Galería</a></li>
                    <li><a href="/productos">Productos</a></li>
                    <li><a href="/login" class="btn-login">Iniciar Sesión</a></li>
                    <li><a href="/registro" class="btn-registro">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registro Form -->
    <div class="registro-container">
        <div class="registro-header">
            <h2>Crear Cuenta</h2>
            <p>Únete a Neita's Barber Shop</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="3001234567">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                <div class="password-hint">Mínimo 6 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
            </div>
            
            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertDiv = document.getElementById('alert');
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Las contraseñas no coinciden';
                alertDiv.style.display = 'block';
                return;
            }
            
            // Validar longitud de contraseña
            if (password.length < 6) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                alertDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8088/api/auth/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, telefono, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar token y datos de usuario
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data));
                    
                    // Mostrar mensaje de éxito
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = '¡Registro exitoso! Redirigiendo...';
                    alertDiv.style.display = 'block';
                    
                    // Redirigir a mis citas
                    setTimeout(() => {
                        window.location.href = '/mis-citas';
                    }, 1500);
                } else {
                    const error = await response.json();
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = error.message || 'Error al crear la cuenta';
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexión. Por favor intenta de nuevo.';
                alertDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
