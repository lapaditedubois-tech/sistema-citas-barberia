<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesional - Neita's Barber Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            color: var(--color-light);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .dashboard-header h1 {
            margin: 0 0 10px 0;
        }
        
        .dashboard-header p {
            margin: 0;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--color-light);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--color-text);
            font-size: 16px;
        }
        
        .section {
            background: var(--color-light);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--color-border);
        }
        
        .section-title {
            font-size: 24px;
            color: var(--color-secondary);
            margin: 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-secondary);
        }
        
        .btn-primary:hover {
            background-color: var(--color-accent);
            color: var(--color-light);
        }
        
        .btn-secondary {
            background-color: var(--color-accent);
            color: var(--color-light);
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }
        
        .table th {
            background-color: var(--color-secondary);
            color: var(--color-light);
            font-weight: bold;
        }
        
        .table tr:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-success {
            background-color: #28a745;
            color: white;
        }
        
        .badge-warning {
            background-color: #ffc107;
            color: #000;
        }
        
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .badge-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: var(--color-light);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid var(--color-border);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: var(--color-text);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--color-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-secondary);
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--color-border);
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--color-text);
        }
        
        .empty-state p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>Neita's</h1>
                    <span>BARBER SHOP</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/profesional/dashboard">Mi Dashboard</a></li>
                    <li><a href="/" class="btn-login">Inicio</a></li>
                    <li><button onclick="logout()" class="logout-btn">Cerrar Sesión</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Dashboard Profesional</h1>
            <p id="welcomeMessage">Bienvenido, Profesional</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Citas Próximas</div>
                <div class="stat-number" id="statProximasCitas">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Citas Completadas</div>
                <div class="stat-number" id="statCompletadas">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mis Servicios</div>
                <div class="stat-number" id="statServicios">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Valoración Promedio</div>
                <div class="stat-number" id="statValoracion">0.0</div>
            </div>
        </div>

        <!-- Mis Servicios -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Mis Servicios</h2>
                <button class="btn btn-primary" onclick="openServicioModal()">+ Agregar Servicio</button>
            </div>
            <div id="serviciosContainer">
                <div class="empty-state">
                    <p>Cargando servicios...</p>
                </div>
            </div>
        </div>

        <!-- Próximas Citas -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Próximas Citas</h2>
            </div>
            <div id="citasContainer">
                <div class="empty-state">
                    <p>Cargando citas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Servicio -->
    <div id="servicioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeServicioModal()">&times;</span>
            <h2 id="modalTitle">Agregar Servicio</h2>
            <form id="servicioForm">
                <input type="hidden" id="servicioId">
                <input type="hidden" id="barberoServicioId">
                
                <div class="form-group">
                    <label for="servicioSelect">Servicio *</label>
                    <select id="servicioSelect" required>
                        <option value="">Seleccione un servicio</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="precioPersonalizado">Precio Personalizado (COP) *</label>
                    <input type="number" id="precioPersonalizado" min="0" step="1000" required placeholder="25000">
                </div>
                
                <div class="form-group">
                    <label for="disponible">Disponible</label>
                    <select id="disponible">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeServicioModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Actualizar Estado de Cita -->
    <div id="citaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCitaModal()">&times;</span>
            <h2>Actualizar Estado de Cita</h2>
            <form id="citaForm">
                <input type="hidden" id="citaId">
                
                <div class="form-group">
                    <label for="estadoCita">Estado *</label>
                    <select id="estadoCita" required>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="CONFIRMADA">Confirmada</option>
                        <option value="COMPLETADA">Completada</option>
                        <option value="CANCELADA">Cancelada</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCitaModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        let profesionalId = null;
        let usuarioData = null;

        // Verificar autenticación y rol
        window.addEventListener('DOMContentLoaded', () => {
            const usuarioStr = localStorage.getItem('usuario');
            if (!usuarioStr) {
                window.location.href = '/login';
                return;
            }

            usuarioData = JSON.parse(usuarioStr);
            
            // Verificar que sea profesional
            if (!usuarioData.roles || !usuarioData.roles.includes('PROFESIONAL')) {
                showAlert('No tienes permisos para acceder a esta página', 'error');
                setTimeout(() => window.location.href = '/login', 2000);
                return;
            }

            document.getElementById('welcomeMessage').textContent = `Bienvenido, ${usuarioData.nombre}`;
            
            // Obtener ID del profesional
            obtenerProfesionalId();
        });

        async function obtenerProfesionalId() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/profesionales/usuario/${usuarioData.usuarioId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const profesional = await response.json();
                    profesionalId = profesional.id;
                    cargarDatos();
                } else {
                    showAlert('Error al obtener datos del profesional', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        }

        async function cargarDatos() {
            await Promise.all([
                cargarEstadisticas(),
                cargarServicios(),
                cargarCitas(),
                cargarServiciosDisponibles()
            ]);
        }

        async function cargarEstadisticas() {
            try {
                const token = localStorage.getItem('authToken');
                
                // Citas próximas
                const citasResponse = await fetch(`http://localhost:8088/api/citas/profesional/${profesionalId}/proximas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const citas = await response.json();
                document.getElementById('statProximasCitas').textContent = citas.length;

                // Servicios
                const serviciosResponse = await fetch(`http://localhost:8088/api/barbero-servicios/profesional/${profesionalId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const servicios = await serviciosResponse.json();
                document.getElementById('statServicios').textContent = servicios.length;

                // Valoraciones
                const valoracionesResponse = await fetch(`http://localhost:8088/api/valoraciones/profesional/${profesionalId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const valoraciones = await valoracionesResponse.json();
                const promedio = valoraciones.length > 0 
                    ? (valoraciones.reduce((sum, v) => sum + v.calificacion, 0) / valoraciones.length).toFixed(1)
                    : '0.0';
                document.getElementById('statValoracion').textContent = promedio;

            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
            }
        }

        async function cargarServicios() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/barbero-servicios/profesional/${profesionalId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const servicios = await response.json();
                    mostrarServicios(servicios);
                } else {
                    showAlert('Error al cargar servicios', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        }

        function mostrarServicios(servicios) {
            const container = document.getElementById('serviciosContainer');
            
            if (servicios.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No tienes servicios registrados</p></div>';
                return;
            }

            let html = '<table class="table"><thead><tr><th>Servicio</th><th>Precio</th><th>Disponible</th><th>Acciones</th></tr></thead><tbody>';
            
            servicios.forEach(servicio => {
                html += `
                    <tr>
                        <td>${servicio.servicioNombre}</td>
                        <td>$${servicio.precioPersonalizado.toLocaleString('es-CO')}</td>
                        <td><span class="badge ${servicio.disponible ? 'badge-success' : 'badge-danger'}">${servicio.disponible ? 'Sí' : 'No'}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-secondary" onclick="editarServicio(${servicio.id})">Editar</button>
                                <button class="btn btn-danger" onclick="eliminarServicio(${servicio.id})">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function cargarCitas() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/citas/profesional/${profesionalId}/proximas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const citas = await response.json();
                    mostrarCitas(citas);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function mostrarCitas(citas) {
            const container = document.getElementById('citasContainer');
            
            if (citas.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No tienes citas próximas</p></div>';
                return;
            }

            let html = '<table class="table"><thead><tr><th>Cliente</th><th>Servicio</th><th>Fecha/Hora</th><th>Estado</th><th>Acciones</th></tr></thead><tbody>';
            
            citas.forEach(cita => {
                const fecha = new Date(cita.fechaHora);
                const estadoBadge = {
                    'PENDIENTE': 'badge-warning',
                    'CONFIRMADA': 'badge-info',
                    'COMPLETADA': 'badge-success',
                    'CANCELADA': 'badge-danger'
                };
                
                html += `
                    <tr>
                        <td>${cita.usuarioNombre}</td>
                        <td>${cita.servicioNombre}</td>
                        <td>${fecha.toLocaleString('es-CO')}</td>
                        <td><span class="badge ${estadoBadge[cita.estado]}">${cita.estado}</span></td>
                        <td>
                            <button class="btn btn-secondary" onclick="abrirModalEstado(${cita.id}, '${cita.estado}')">Actualizar Estado</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function cargarServiciosDisponibles() {
            try {
                const response = await fetch('http://localhost:8088/api/servicios/activos');
                if (response.ok) {
                    const servicios = await response.json();
                    const select = document.getElementById('servicioSelect');
                    select.innerHTML = '<option value="">Seleccione un servicio</option>';
                    servicios.forEach(servicio => {
                        select.innerHTML += `<option value="${servicio.id}">${servicio.nombre} - ${servicio.duracion}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function openServicioModal() {
            document.getElementById('modalTitle').textContent = 'Agregar Servicio';
            document.getElementById('servicioForm').reset();
            document.getElementById('barberoServicioId').value = '';
            document.getElementById('servicioModal').style.display = 'block';
        }

        function closeServicioModal() {
            document.getElementById('servicioModal').style.display = 'none';
        }

        async function editarServicio(id) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/barbero-servicios/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const servicio = await response.json();
                    document.getElementById('modalTitle').textContent = 'Editar Servicio';
                    document.getElementById('barberoServicioId').value = servicio.id;
                    document.getElementById('servicioSelect').value = servicio.servicioId;
                    document.getElementById('precioPersonalizado').value = servicio.precioPersonalizado;
                    document.getElementById('disponible').value = servicio.disponible.toString();
                    document.getElementById('servicioModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar servicio', 'error');
            }
        }

        document.getElementById('servicioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const barberoServicioId = document.getElementById('barberoServicioId').value;
            const servicioId = document.getElementById('servicioSelect').value;
            const precioPersonalizado = parseFloat(document.getElementById('precioPersonalizado').value);
            const disponible = document.getElementById('disponible').value === 'true';
            
            const data = {
                profesionalId: profesionalId,
                servicioId: parseInt(servicioId),
                precioPersonalizado: precioPersonalizado,
                disponible: disponible
            };

            try {
                const token = localStorage.getItem('authToken');
                const url = barberoServicioId 
                    ? `http://localhost:8088/api/barbero-servicios/${barberoServicioId}`
                    : 'http://localhost:8088/api/barbero-servicios';
                
                const method = barberoServicioId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert(barberoServicioId ? 'Servicio actualizado exitosamente' : 'Servicio agregado exitosamente', 'success');
                    closeServicioModal();
                    cargarServicios();
                    cargarEstadisticas();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Error al guardar servicio', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        });

        async function eliminarServicio(id) {
            if (!confirm('¿Estás seguro de eliminar este servicio?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/barbero-servicios/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showAlert('Servicio eliminado exitosamente', 'success');
                    cargarServicios();
                    cargarEstadisticas();
                } else {
                    showAlert('Error al eliminar servicio', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        }

        function abrirModalEstado(citaId, estadoActual) {
            document.getElementById('citaId').value = citaId;
            document.getElementById('estadoCita').value = estadoActual;
            document.getElementById('citaModal').style.display = 'block';
        }

        function closeCitaModal() {
            document.getElementById('citaModal').style.display = 'none';
        }

        document.getElementById('citaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const citaId = document.getElementById('citaId').value;
            const estado = document.getElementById('estadoCita').value;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:8088/api/citas/${citaId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado: estado })
                });

                if (response.ok) {
                    showAlert('Estado actualizado exitosamente', 'success');
                    closeCitaModal();
                    cargarCitas();
                    cargarEstadisticas();
                } else {
                    showAlert('Error al actualizar estado', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('usuario');
            window.location.href = '/login';
        }

        // Cerrar modales al hacer click fuera
        window.onclick = function(event) {
            const servicioModal = document.getElementById('servicioModal');
            const citaModal = document.getElementById('citaModal');
            if (event.target == servicioModal) {
                closeServicioModal();
            }
            if (event.target == citaModal) {
                closeCitaModal();
            }
        }
    </script>
</body>
</html>
