<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Neita's Barber Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: var(--color-light);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--color-secondary);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--color-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-secondary);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background-color: var(--color-accent);
            color: var(--color-light);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--color-text);
        }
        
        .register-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>Neita's</h1>
                    <span>BARBER SHOP</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/servicios">Servicios</a></li>
                    <li><a href="/profesionales">Barberos</a></li>
                    <li><a href="/galeria">Galería</a></li>
                    <li><a href="/productos">Productos</a></li>
                    <li><a href="/login" class="btn-login">Iniciar Sesión</a></li>
                    <li><a href="/registro" class="btn-registro">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-header">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>
            
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            
            try {
                const response = await fetch('http://localhost:8088/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar token y datos de usuario
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data));
                    
                    // Mostrar mensaje de éxito
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = '¡Login exitoso! Redirigiendo...';
                    alertDiv.style.display = 'block';
                    
                    // Redirigir según el rol
                    setTimeout(() => {
                        if (data.roles.includes('ADMIN')) {
                            window.location.href = '/admin/dashboard';
                        } else if (data.roles.includes('PROFESIONAL')) {
                            window.location.href = '/profesional/dashboard';
                        } else {
                            window.location.href = '/mis-citas';
                        }
                    }, 1000);
                } else {
                    const error = await response.json();
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = error.message || 'Credenciales incorrectas';
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexión. Por favor intenta de nuevo.';
                alertDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
